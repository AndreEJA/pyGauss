<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "PyGauss" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="h-full bg-slate-100 text-slate-900">
    <header
      class="w-full bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-20"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <a
          href="{{ url_for('principal.inicio') }}"
          class="text-2xl font-extrabold tracking-tight text-slate-900"
        >
          <span class="text-rose-600">Py</span><span>Gauss</span>
        </a>
        <nav class="flex gap-6 items-center">
          <a class="nav-link" href="{{ url_for('principal.menu_matrices') }}"
            >Matrices</a
          >
          <a class="nav-link" href="{{ url_for('principal.menu_vectores') }}"
            >Vectores</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <div
      id="app-modal"
      class="fixed inset-0 hidden items-center justify-center"
    >
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-body">
          <div id="modal-text" class="text-slate-800"></div>
        </div>
        <div class="modal-actions">
          <button id="modal-ok" class="btn-accent">Entendido</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
