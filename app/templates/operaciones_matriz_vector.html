{% extends "base.html" %} {% block content %}
<div class="space-y-8">
  <section class="panel">
    <h2 class="panel-title text-slate-900">{{ title }}</h2>
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
      <label class="block">
        <span class="lbl">Filas (Matriz A)</span>
        <input
          id="inp-filas1"
          type="number"
          min="1"
          max="100"
          value="2"
          class="input"
        />
      </label>
      <label class="block">
        <span class="lbl">Columnas (Matriz A)</span>
        <input
          id="inp-columnas1"
          type="number"
          min="1"
          max="100"
          value="2"
          class="input"
        />
      </label>
      <label class="block">
        <span class="lbl">Cantidad de vectores</span>
        <input
          id="inp-columnas2"
          type="number"
          min="1"
          max="100"
          value="1"
          class="input"
        />
      </label>
      <div class="block"></div>
      <label class="block col-span-2">
        <span class="lbl">Precisión</span>
        <select id="sel-precision" class="input">
          <option value="fraccion">Fracciones exactas</option>
          <option value="decimal">Decimales</option>
        </select>
      </label>
      <label class="block">
        <span class="lbl">Decimales (si aplica)</span>
        <input
          id="inp-decimales"
          type="number"
          min="0"
          max="12"
          value="6"
          class="input"
        />
      </label>
      <div class="block">
        <button
          id="btn-crear"
          class="btn-primary w-full"
          data-operacion="{{ operacion }}"
        >
          Crear Matrices
        </button>
      </div>
    </div>
  </section>

  <section id="zona-matrices" class="panel hidden">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Matriz A</h3>
        <div
          class="overflow-auto max-h-[50vh] rounded-xl border border-slate-200"
        >
          <table id="tabla-matriz1" class="matrix-table w-full"></table>
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Vectores</h3>
        <div
          class="overflow-auto max-h-[50vh] rounded-xl border border-slate-200"
        >
          <table id="tabla-matriz2" class="matrix-table w-full"></table>
        </div>
      </div>
    </div>

    <div class="mt-4 keypad">
      <button class="key" data-ins="(">(</button>
      <button class="key" data-ins=")">)</button>
      <button class="key" data-ins="+">+</button>
      <button class="key" data-ins="-">−</button>
      <button class="key" data-ins="*">×</button>
      <button class="key" data-ins="/">÷</button>
      <button class="key" data-ins="x^">x²</button>
      <button class="key" data-ins="sqrt()">√</button>
      <button class="key" data-ins="sin()">sin</button>
      <button class="key" data-ins="cos()">cos</button>
      <button class="key" data-ins="tan()">tan</button>
      <button class="key" data-ins="pi">π</button>
      <button class="key wide" data-ins="frac(, )">a/b</button>
      <span class="tip"
        >Tip: usa <code>frac(a,b)</code> o <code>3/4</code>.</span
      >
    </div>

    <div class="mt-6 flex flex-wrap items-center gap-3">
      <button id="btn-resolver" class="btn-accent">Resolver</button>
      <span id="msg" class="text-sm text-slate-500"></span>
    </div>
  </section>

  <section id="zona-resultado" class="panel hidden">
    <h3 class="text-lg font-semibold text-slate-900 mb-3">Resultado</h3>
    <div class="overflow-auto max-h-[50vh] rounded-xl border border-slate-200">
      <table id="tabla-resultado" class="matrix-table w-full"></table>
    </div>
  </section>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/operaciones.js') }}"></script>
{% endblock %}
